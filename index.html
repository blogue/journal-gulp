<!DOCTYPE html>
<html>
  <head>
    <script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>Journal</title>
  </head>
  <body>
    <form id="new-entry">
      <textarea id="main-text" rows="8" cols="40"></textarea>
      <button type="submit">Submit</button>
    </form>
    <div id="journal">

    </div>
    <h2>Word count: <span id="word-count"></span></h2>
    <h2>Vowel count: <span id="vowel-count"></span></h2>
    <h2>Consonant count: <span id="consonant-count"></span></h2>
  </body>
</html>
